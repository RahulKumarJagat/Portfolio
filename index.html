<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src https://portal.icdfa.edu.ng; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline';">
    
    <title>Portfolio | Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* BRAND PALETTE EXTRACTED FROM PORTFOLIO */
            --primary: #00bfa5;    /* Teal (Success/Accents) */
            --danger: #d63031;     /* Red (Attacks) */
            --defend: #0a192f;     /* Navy Blue (Header Color - Used for Shield) */
            --bg: #ffffff;         /* White Background */
            --text-main: #0a192f;  /* Navy Blue Text */
            --console-bg: #f0f7ff; /* Very Light Blue for Console */
            --grid-line: rgba(10, 25, 47, 0.05); /* Navy Grid Lines */
            --font: 'JetBrains Mono', 'Courier New', monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: var(--font);
            color: var(--text-main);
        }

        #portfolio-frame {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        #loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            
            /* --- SUBTLE NAVY GRID --- */
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            /* ----------------------------- */

            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.2s ease-out, visibility 1.2s; 
        }

        .battle-stage {
            position: relative;
            width: 320px;
            height: 220px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Added transform transition for the zoom effect */
            transition: opacity 0.5s ease, transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .battle-stage.zoomed {
            transform: scale(1.3);
        }

        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .node i {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-main); 
            filter: drop-shadow(0 4px 6px rgba(10, 25, 47, 0.2)); 
        }

        .node span {
            font-size: 0.75rem;
            color: #556;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .connection-line {
            position: absolute;
            top: 38%;
            left: 40px;
            right: 40px;
            height: 2px;
            background: rgba(10, 25, 47, 0.1);
            z-index: 1;
        }

        .hacker-node {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hacker-node i {
            font-size: 2.5rem;
            color: var(--danger);
            filter: drop-shadow(0 2px 4px rgba(214, 48, 49, 0.4));
        }

        .hacker-node span {
            font-size: 0.7rem;
            color: var(--danger);
            margin-top: 5px;
            font-weight: bold;
        }

        .hacker-active {
            opacity: 1;
        }

        .shield-node {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            z-index: 20;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shield-node i {
            font-size: 3.5rem;
            color: var(--defend);
            filter: drop-shadow(0 4px 10px rgba(10, 25, 47, 0.4));
        }
        
        .shield-node span {
            font-size: 0.6rem;
            color: var(--defend);
            font-weight: bold;
            margin-top: 5px;
            background: rgba(255,255,255,0.9);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .shield-active {
            transform: translateX(-50%) scale(1);
        }

        #success-badge {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Ensure badge is visually distinct */
            transform-origin: center;
        }

        #success-badge i {
            font-size: 6rem; /* Made larger */
            color: var(--primary);
            filter: drop-shadow(0 4px 8px rgba(0, 191, 165, 0.3));
            margin-bottom: 1rem;
        }

        #success-badge span {
            font-size: 1.4rem; /* Made larger */
            color: var(--text-main);
            letter-spacing: 2px;
            font-weight: bold;
        }

        .packet {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            z-index: 5;
        }

        .data-packet {
            top: 37%;
            left: 30px;
            background: var(--text-main);
            box-shadow: 0 0 2px rgba(10, 25, 47, 0.3);
            animation: transmit 1.5s linear forwards;
        }

        .attack-packet {
            top: -30px;
            left: 50%;
            background: var(--danger);
            box-shadow: 0 0 4px var(--danger);
            animation: attack 0.8s linear forwards;
        }

        .blocked-explosion {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid var(--defend);
            border-radius: 50%;
            opacity: 1;
            animation: explode 0.4s ease-out forwards;
        }

        @keyframes transmit {
            0% { left: 40px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 280px; opacity: 0; }
        }

        @keyframes attack {
            0% { top: -20px; opacity: 1; }
            100% { top: 38%; opacity: 1; }
        }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; border-color: transparent;}
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; border-color: var(--defend);}
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .console-container {
            width: 320px;
            height: 80px;
            background: var(--console-bg);
            border: 1px solid #dae1e7;
            padding: 10px;
            font-size: 0.7rem;
            color: #2f3542;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            border-radius: 6px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
            transition: opacity 0.5s ease;
        }
        
        .log-entry {
            margin-bottom: 2px;
            font-family: 'JetBrains Mono', monospace;
        }
        .log-entry.danger { color: var(--danger); font-weight: bold; }
        .log-entry.success { color: var(--primary); font-weight: bold; }
        .log-entry.info { color: var(--defend); font-weight: bold; }

        .loaded #loader-screen {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .loaded #portfolio-frame {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loader-screen">
        <div class="battle-stage" id="battle-stage" aria-hidden="true">
            <!-- Hacker (Threat) -->
            <div class="hacker-node" id="hacker">
                <i class="fas fa-user-secret"></i>
                <span>THREAT ACTOR</span>
            </div>
            
            <!-- Industry (Source) -->
            <div class="node">
                <i class="fas fa-industry"></i>
                <span>INDUSTRY</span>
            </div>
            
            <div class="connection-line"></div>
            <div id="particles-layer"></div>
            
            <!-- Security Staff (Defense) -->
            <div class="shield-node" id="shield">
                <i class="fas fa-user-shield"></i>
                <span>SOC</span>
            </div>
            
            <!-- Products (Asset) -->
            <div class="node">
                <i class="fas fa-boxes-stacked"></i>
                <span>PRODUCTS</span>
            </div>
        </div>

        <div id="success-badge" aria-hidden="true">
            <i class="fas fa-shield-check"></i>
            <span>INDUSTRY SECURED</span>
        </div>

        <div class="console-container" id="console"></div>
        <div id="monitoring-text" style="margin-top:10px; font-size: 0.75rem; color: #889; font-weight:bold;">LIVE SECURITY FEED</div>
    </div>

    <iframe id="portfolio-frame" title="Portfolio Content" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

    <script>
        const encodedUrl = "aHR0cHM6Ly9wb3J0YWwuaWNkZmEuZWR1Lm5nL3BvcnRhbC9wb3J0Zm9saW8tdmlldy5waHA/c2x1Zz1jeWJlci1zZWN1cml0eS1wb3J0Zm9saW8mdG9rZW49Y2NlNzE4NTUyZjdlMmY2ODQ4NTgxMGMzNzRlOWY4Yzc=";
        const targetUrl = atob(encodedUrl);
        
        const frame = document.getElementById('portfolio-frame');
        const particlesLayer = document.getElementById('particles-layer');
        const consoleDiv = document.getElementById('console');
        const hackerNode = document.getElementById('hacker');
        const shieldNode = document.getElementById('shield');
        const battleStage = document.getElementById('battle-stage');
        const successBadge = document.getElementById('success-badge');
        const monitoringText = document.getElementById('monitoring-text');

        frame.src = targetUrl;

        function log(msg, type = '') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.textContent = `> ${msg}`;
            consoleDiv.prepend(div);
        }

        function spawnDataPacket() {
            const p = document.createElement('div');
            p.className = 'packet data-packet';
            particlesLayer.appendChild(p);
            setTimeout(() => p.remove(), 1500);
        }

        function spawnAttackPacket() {
            const p = document.createElement('div');
            p.className = 'packet attack-packet';
            particlesLayer.appendChild(p);
            setTimeout(() => {
                p.remove();
                const exp = document.createElement('div');
                exp.className = 'blocked-explosion';
                particlesLayer.appendChild(exp);
                setTimeout(() => exp.remove(), 400);
            }, 800);
        }

        // Narrative Animation Sequence
        log("PRODUCTION LINE ACTIVE...");
        log("MONITORING ASSETS...");
        const dataInterval = setInterval(spawnDataPacket, 400);

        // Step 1: Threat Appears
        setTimeout(() => {
            hackerNode.classList.add('hacker-active');
            log("ALERT: IP THEFT ATTEMPT DETECTED", "danger");
            log("PRODUCT DATA COMPROMISED", "danger");
            
            const attackInterval = setInterval(spawnAttackPacket, 300);

            // Step 2: Hiring Process
            setTimeout(() => {
                log("INITIATING RECRUITMENT PROTOCOL...", "info");
                
                setTimeout(() => {
                    log("SECURITY ANALYST HIRED", "success");
                    
                    // --- ZOOM EFFECT TRIGGERED HERE ---
                    battleStage.classList.add('zoomed'); 
                    
                    shieldNode.classList.add('shield-active');
                    
                    // Step 3: Defense Active
                    setTimeout(() => {
                         log("SOC DEPLOYED TO PERIMETER", "info");
                         log("BLOCKING MALICIOUS TRAFFIC", "info");
                         
                         // Step 4: Resolution
                        setTimeout(() => {
                            clearInterval(attackInterval);
                            clearInterval(dataInterval);
                            
                            battleStage.style.display = 'none';
                            consoleDiv.style.display = 'none';
                            monitoringText.style.display = 'none';
                            successBadge.style.display = 'flex';

                            setTimeout(dissolveScreen, 1500);

                        }, 2500);
                    }, 500);

                }, 800);

            }, 1000);

        }, 1200);

        function dissolveScreen() {
            document.body.classList.add('loaded');
            setTimeout(() => {
                document.title = "Rahul Kumar Jagat | Portfolio";
            }, 1200);
        }
    </script>
</body>
</html>
